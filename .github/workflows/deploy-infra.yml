name: Deploy Infrastructure

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: NotifyMeRG
        template: infra/main.bicep
        parameters: |
          location=westeurope
          appServiceName=notifyme-api
          functionAppName=notifyme-func
          storageName=notifymestorage001
          sqlServerName=notifyme-sqlserver
          sqlAdminLogin=notifyadmin
          sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
        failOnStdErr: false